<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- link for fontawose -->
    <script src="https://kit.fontawesome.com/3dce9717da.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>

<body>

    <div class="container">
        <div class="todo-app">
            <h2><img src="./todo.png" alt="">Todo List</h2>
            <div class="row">
                <input type="text" class="add-task" id="add" placeholder="Add your todo" autofocus>
                <button id="btn">Add</button>
            </div>

            <ul id="pendingList">
                <h1 id="nopendingtxt">Pending Task</h1>
                <!-- <li>Go to gym</li>
                <li>Go to school</li> -->
            </ul>

            <ul id="completelist">
                <h1 id="completetxt">Complete Task</h1>
            </ul>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
